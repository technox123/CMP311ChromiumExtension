<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="plugins/jquery-3.5.1.min.js"></script>
</head>

	<body>

		<h1>Password strength Indicator</h1>
		<p id="sub">This form below takes a user-entered password and determines the strength giving the user visual feedback.</p>
		
        <div class="container">
                <div class="row">
                        <div class="col-md-8 col-sm-10 col-xs-12">
							<label for="usrname">Username</label>
								<input type="text" id="usrname" name="usrname">

							<label for="psw">Password</label>
                                <input type="password" id="psw" name="psw" id="exampleInputPassword1" placeholder="Password" value="">

                                <div class="text-danger" id="passwordmessage">
                                </div>            
                            </div>                            
                        </div>            
                    </div>
                </div>

                <div id="message">
					<h3>Passwords <u>must</u> contain the following:</h3>
					<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
					<p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
					<p id="number" class="invalid">A <b>number</b></p>
					<p id="length" class="invalid">Minimum <b>8 characters</b></p>
				</div>

				<div> 
					<p id="generate"></p> 
				</div>

				<button id="generate_P_btn"> 
					generate random password. 
				</button> 
				<button id="download_database"> 
					Download database from api! 
				</button> 
				<button id="clear_database"> 
					Clear database from local storage!
				</button> 
				<button id="get_value_test"> 
					Get a test value from local saved storage!
				</button> 
		</div>

		
		<script src="plugins/bootstrap.min.js"></script>
		<!--<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>-->
		<script src="javaScriptCheck.js"></script>
		<script src="JSgen.js"></script>
	</body>
</html>
